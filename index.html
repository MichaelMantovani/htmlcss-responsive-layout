<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:regular,italic,700,700italic" rel="stylesheet" />
  <title>Responsive Layout</title>
</head>
<body>


  <!-- Navigation header -->
  <header>
    <div class="navbar container">

      <!-- Logo -->
      <div class="logo">
        <a href="#"><img src="img/logo.png" alt="Logo"></a>
      </div>

      <!-- Navigation menu -->
      <nav class="nav-menu">
        <ul class="orizontal-list">
          <li>
            <a href="#">Plannning</a>
          </li>
          <li>
            <a href="#">Testimonials</a>
          </li>
          <li>
            <a href="#"></a>
          </li>
          <li>
            <a href="#">Features</a>
          </li>
          <li>
            <a href="#">About us</a>
          </li>
          <li>
            <a class="btn-light" href="#">Get Started</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>



  <main>
    <!-- Jumbotron section -->
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-66">
            <div class="card">
              <div class="content"></div>
              <div class="pic"></div>
            </div>
          </div>
          <div class="col-33">
            <div class="card">
              <div class="content"></div>
            </div>
          </div>
          <div class="col-33">
            <div class="card">
              <div class="content"></div>
            </div>
          </div>
          <div class="col-33">
            <div class="card">
              <div class="content"></div>
            </div>
          </div>
          <div class="col-33">
            <div class="card">
              <div class="content"></div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Feature section -->
    <div class="feature bd">
      <div class="container">
        <div class="row">
          <div class="col-50 bd">
            <div class="content"></div>
          </div>
          <div class="col-50 bd">
            <div class="content"></div>
          </div>
        </div>
      </div>
    </div>


    <!-- Testimonals section -->
    <div class="testimonials bd">
      <div class="container">
        <div class="column">
          <div class="info"></div>
          <div class="row-100">
            <div class="badge">
              <div class="photo"></div>
              <div class="review"></div>
            </div>
          </div>
          <div class="row-100">
            <div class="badge">
              <div class="photo"></div>
              <div class="review"></div>
            </div>
          </div>
          <div class="row-100">
            <div class="badge">
              <div class="photo"></div>
              <div class="review"></div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Benefits section -->
    <div class="benefit">
      <div class="container bd">
        <div class="row">
          <div class="col-33 bd">
            <div class="card"></div>
          </div>
          <div class="col-33 bd">
            <div class="card"></div>
          </div>
          <div class="col-33 bd">
            <div class="card"></div>
          </div>
          <div class="col-33 bd">
            <div class="card"></div>
          </div>
          <div class="col-33 bd">
            <div class="card"></div>
          </div>
          <div class="col-33 bd">
            <div class="card"></div>
          </div>
        </div>
      </div>
    </div>


    <!-- About us -->
    <div class="about-us">
      <div class="container bd">
        <div class="row">
          <div class="col-70 bd"></div>
          <div class="col-30 bd"></div>
        </div>
      </div>
    </div>


    <!-- Get started section -->
    <div class="get-started">
      <div class="container bd">
      </div>
    </div>
  </main>



  <footer>  
    <div class="container bd">
      <div></div>
      <div></div>
   </div>
  </footer>
  
</body>
</html>
